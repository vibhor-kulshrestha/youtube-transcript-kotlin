jdk:
  - 17

before_install:
  - chmod +x gradlew

# (Optional) Skip tests on JitPack if they are flaky or rely on network; remove -x test if you want tests to run
install:
  - ./gradlew publishToMavenLocal -x test --no-daemon --stacktrace

# Run a full build (assemble + sources/javadoc jars) so JitPack can pick artifacts
build:
  - ./gradlew build -x test --no-daemon --stacktrace
