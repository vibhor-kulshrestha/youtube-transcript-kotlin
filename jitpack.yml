jdk: openjdk17
language: android
dist: focal

android:
  components:
    - tools
    - platform-tools
    - build-tools-34.0.0
    - android-36

before_install:
  - chmod +x gradlew
  - mkdir "$ANDROID_HOME/licenses" || true
  - yes | sdkmanager "platforms;android-36"

script:
  - ./gradlew publishToMavenLocal